<app-search (data)="gettingFilteredResults($event)"></app-search>
<div class="content">
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
  <div class="row">
    <mat-card class="mat-elevation-z4 card col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let card of cards | filter:searchText">
      <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{card.imageUrl}}" />
      <mat-card-content>
        <p style="min-height: 37px; max-height: 35px;">{{card.text}}</p>
      </mat-card-content>
      <mat-card-actions>
        <p><strong>Set Name: {{card.set.name}}</strong></p>
        <p><strong>Type: {{card.type}}</strong></p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
